<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Todo-list</title>

      <link rel="stylesheet" href="style.css" />
      <link rel="icon" href="/pen.png" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <h2>Todo List</h2>
         <div class="progress-bar">
            <div class="progression" style="width: auto"></div>
         </div>
         <ul id="myul"></ul>
         <div class="addbox">
            <input id="text" type="text" placeholder="Todo..." />
            <button id="addBtn" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Add</button>
         </div>
      </div>
   </body>
</html>
